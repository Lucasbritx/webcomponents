<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    class AppDrawer extends HTMLElement {
      constructor() {
        super();
        const shadow = this.attachShadow({ mode: "open" });
        const wrapper = document.createElement("div");
        wrapper.innerHTML = `
        <style>
          ::slotted(p.drawer-paragraph) {
            color: red;
            font-weight: bold;
          }
        </style>
        <slot></slot>`;
        shadow.appendChild(wrapper);
      }
    }
    window.customElements.define("app-drawer", AppDrawer);
    class WordCount extends HTMLParagraphElement {
      constructor() {
        super();
      }
    }

    window.customElements.define("word-count", WordCount, { extends: "p" });

    class MeuComponente extends HTMLElement {
      constructor() {
        super();
        const shadow = this.attachShadow({ mode: "open" });

        shadow.innerHTML = `
      <style>
        p {
          color: blue;
          font-weight: bold;
        }
      </style>
      <p>Ol√°, sou um Web Component!</p>
    `;
      }
    }

    customElements.define("meu-componente", MeuComponente);
  </script>
  <link rel="stylesheet" href="index.css" />
  <script type="module" src="./header.js"></script>
  <script type="module" src="./menu.js"></script>
  <script type="module" src="./footer.js"></script>
  <script type="module" src="./count.js"></script>
  <body>
    <my-header> </my-header>
    <nav-menu items="Home,About,Contact,New"></nav-menu>
    <app-drawer>
      <h1>Welcome to the App Drawer</h1>
      <p class="drawer-paragraph">P inside drawer</p>
    </app-drawer>
    <p>Paragraph outside app drawer</p>
    <p is="word-count">Texto aqui</p>
    <meu-componente> </meu-componente>
    <my-count></my-count>
    <my-footer> </my-footer>
  </body>
</html>
